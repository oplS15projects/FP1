<html>
<head>
    <meta charset="UTF-8">
    <title> @title </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">

    <!-- Font Imports -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <div id="background"></div>

    <div class="container" style="padding-top: 100px;">
        <div class="row" id="landing">
            <div class="col-md-4 col-md-offset-4 platform" style="padding-top: 100px">
                <h1>Summoner Lookup</h1>
                <p>
                    Welcome to will they feed, the site that crunches the numbers
                    for you, and tells you the likelyhood that your teammate will
                    feed! Simply enter their Summoner name below, and be amazed
                </p>
                <form>
                    Enter a Summoner Name:
                    <input name="name"/>
                    <input type="submit"/>
                </form>
            </div>
        </div>
    </div> <!-- Close Container -->

    <div class="scene">
        <div data-launch="2000" class="aaa str">
            <div class="st--st st--a">
                <div class="st--aa1"></div>
                <div class="st--aa2"></div>
                <div class="st--aa3"></div>
            </div>
            <div class="st--st st--b">
                <div class="st--aa1"></div>
                <div class="st--aa2"></div>
                <div class="st--aa3"></div>
            </div>
        </div>

        <div data-launch="1800" class="aaa sr-rec4">
            <div class="sq--a"></div>
            <div class="sq--b"></div>
            <div class="sq--c">
                <div class="sq--cc sq--c1">
                    <div class="sq--cc1"></div>
                    <div class="sq--cc2"></div>
                </div>
                <div class="sq--cc sq--c2">
                    <div class="sq--cc1"></div>
                    <div class="sq--cc2"></div>
                </div>
                <div class="sq--cc sq--c3">
                    <div class="sq--cc1"></div>
                    <div class="sq--cc2"></div>
                </div>
            </div>
        </div>

        <div data-launch="1300" class="aaa sr-rec3">
            <div class="sq--a"></div>
            <div class="sq--b">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
            <div class="sq--c">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
            <div id="sq" class="sq--d">
                <div class="sq--dd sq--d1">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d2">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d3">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d4">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>

        <div data-launch="1000" class="aaa sr-rec2">
            <div class="sq--a"></div>
            <div class="sq--b">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
            <div class="sq--c">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
            <div id="sq" class="sq--d">
                <div class="sq--dd sq--d1">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d2">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d3">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
                <div class="sq--dd sq--d4">
                    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>

        <div data-launch="700" class="aaa sr-rec1">
            <div class="sq--a">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
            <div class="sq--b">
                <div class="sq--1"></div>
                <div class="sq--2"></div>
                <div class="sq--3"></div>
                <div class="sq--4"></div>
            </div>
        </div>

        <div data-launch="500" class="aaa sq-logo">
            <div class="sq--a"></div>
            <div class="sq--b"></div>
        </div>

        <div data-launch="300" class="aaa logo">
            <div class="logo-trig"></div>
            <div class="logo-sqg"></div>
            <div class="dropshock"> @brand </div>
            <div class="logo-sqd"></div>
            <div class="logo-trid"></div>
        </div>

    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>
